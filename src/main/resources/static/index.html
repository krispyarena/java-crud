<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Football</h2>
</div>
    <div class="container">
        <h2 class="text-center my-4">Players List</h2>
        <a class = "btn btn-success" href="/addPlayer">Add Players</a>
        <table>

            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Country</th>
                <th>Goals</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="player:${players}">
                <td th:text="${player.id}"></td>
                <td th:text="${player.name}"></td>
                <td th:text="${player.country}"></td>
                <td th:text="${player.goals}"></td>
                <td style="white-space: nowrap">
                    <a class = "btn btn-info btn-sm"
                       th:href="@{/players/edit(id=${product.id})}">Edit</a>

                    <a class = "btn btn-danger btn-sm"
                       th:href="@{/players/delete(id=${product.id})}"
                       onClick="return confirm('Are you Sure?')">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
